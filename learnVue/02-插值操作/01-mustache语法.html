<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>mustache语法</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <!-- mustache 语法中，不仅可以直接写变量，也可以写简单的表达式 -->
      <h2>{{ firstName + ' ' + lastName }}</h2>
      <h2>{{ cnt * 2 }}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊！',
          firstName: 'kobe',
          lastName: 'bryant',
          cnt: 200
        }
      })
    </script>
  </body>
</html>
