<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>v-once</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <!-- 当 message 变量发生改变时，使用 v-once 属性的标签值不会发生改变 -->
      <!-- 该指令表示元素和组件只渲染一次，不会随着数据地改变而改变 -->
      <h2 v-once>{{ message }}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊！'
        }
      })
    </script>
  </body>
</html>
