<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>v-html</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ url }}</h2>
      <!-- 该指令会将 string 的 html 标签解析出来并进行渲染 -->
      <h2 v-html="url"></h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊！',
          url: '<a href="http://www.baidu.com">百度一下</a>'
        }
      })
    </script>
  </body>
</html>
