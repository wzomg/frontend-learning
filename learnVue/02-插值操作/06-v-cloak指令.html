<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{ message }}
    </div>
    <script src="../js/vue.js"></script>
    <script>
      // 在 vue 解析之前，div 中有一个属性：v-cloak
      // 在 vue 解析之后，div 中没有一个属性：v-cloak
      // 延迟1s才展示
      setTimeout(function () {
        const app = new Vue({
          el: '#app',
          data: {
            message: '你好啊！'
          }
        })
      }, 1000);
    </script>
  </body>
</html>
