<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HelloVue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      // let（变量） / const（常量）
      // 编程范式：声明式编程
      const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: { // 定义数据
          message: '你好，Vue！'
        }
      })
      // 元素 js 的做法（编程范式：命令式编程）
      // 1、创建 div 元素，设置 id 属性
      // 2、定义一个变量 message
      // 3、将 message 变量 放在 div 元素中显示
    </script>
  </body>
</html>
