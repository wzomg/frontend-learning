<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>什么是编译的作用域</title>
  </head>
  <body>
    <div id="app">
      <!-- 父组件模板的所有东西都会在父级作用域内编译，子组件模板的所有东西都会在子级作用域内编译 -->
      <cpn v-show="isShow"></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>我是子组件</h2>
        <p>我是内容, 哈哈哈</p>
        <button v-show="isShow">按钮</button>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          isShow: true
        },
        components: {
          cpn: {
            template: '#cpn',
            data() {
              return {
                isShow: false
              }
            }
          },
        }
      })
    </script>
  </body>
</html>
