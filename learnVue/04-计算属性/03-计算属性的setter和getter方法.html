<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>计算属性的setter和getter方法</title>
  </head>
  <body>
    <div id="app">
      <!-- 注意不用加圆括号 -->
      <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Kobe',
          lastName: 'Bryant'
        },
        computed: {
          // fullName: function () {
          //   return this.firstName + ' ' + this.lastName
          // }
          // name: 'coderwhy'
          // 计算属性一般是没有set方法，即为只读属性
          fullName: {
            set: function (newValue) {
              // console.log('-----', newValue);
              const names = newValue.split(' ');
              this.firstName = names[0];
              this.lastName = names[1];
            },
            get: function () {
              return this.firstName + ' ' + this.lastName
            }
          },
          // fullName: function () {
          //   return this.firstName + ' ' + this.lastName
          // }
        }
      })
    </script>
  </body>
</html>
