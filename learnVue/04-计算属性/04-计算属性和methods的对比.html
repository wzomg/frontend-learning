<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>计算属性和methods的对比</title>
  </head>
  <body>
    <div id="app">
      <!-- 1、直接拼接: 语法过于繁琐 -->
      <h2>{{firstName}} {{lastName}}</h2>
      <!-- 2、通过定义methods-->
      <!-- <h2>{{getFullName()}}</h2> -->
      <!-- 3、通过computed来实现，它有一个优点，可以缓存计算的结果，性能较methods高 -->
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      // angular -> google
      // TypeScript(microsoft) -> ts(类型检测)
      // flow(facebook) ->
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Kobe',
          lastName: 'Bryant'
        },
        methods: {
          getFullName: function () {
            console.log('getFullName');
            return this.firstName + ' ' + this.lastName
          }
        },
        computed: {
          fullName: function () {
            console.log('fullName');
            return this.firstName + ' ' + this.lastName
          }
        }
      })
    </script>
  </body>
</html>
